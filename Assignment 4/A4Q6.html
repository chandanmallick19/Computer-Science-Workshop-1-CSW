<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Year Card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        .card {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
<div class="card-deck">
  <div class="card text-center mx-auto">
    <img src="https://i.pinimg.com/736x/22/6f/eb/226feb10b3d0ec2e62142a8bd84c8eb7.jpg" width="800px" class="card-img-top img-fluid" alt="New Year Card 1">
    <div class="card-body">
      <h5 class="card-title">Card 1</h5>
      <p class="card-text">This is a New Year card with a beautiful image of fireworks.</p>
      <a href="#" class="btn btn-primary">See More</a>
    </div>
  </div>
  <div class="card text-center mx-auto">
    <div style="width: 580px;">
    <img src="https://w0.peakpx.com/wallpaper/539/478/HD-wallpaper-cute-snowman-in-new-year-cute-ball-christmas-tree-snowmen-holiday-new-year-beautiful-winter-landscape-happy-new-year.jpg" class="card-img-top img-fluid" alt="New Year Card 2">
    <div class="card-body">
      <h5 class="card-title">Card 2</h5>
      <p class="card-text">This is a New Year card with a cute image of a snowman.</p>
      <a href="#" class="btn btn-primary">See More</a>
    </div>
    </div>
  </div>
  <!-- add more cards for additional images -->
</div>
</body>
</html>
