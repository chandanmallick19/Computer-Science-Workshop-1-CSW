<!DOCTYPE html>
<html>
<head>
  <title>Animal Slide Show</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS and JavaScript for Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body><center>
<div id="animalsCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#animalsCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#animalsCarousel" data-slide-to="1"></li>
    <li data-target="#animalsCarousel" data-slide-to="2"></li>
  </ul>
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://wallpaperset.com/w/full/3/9/5/175804.jpg" alt="Lion" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Lion</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://free4kwallpapers.com/uploads/originals/2019/10/07/tiger-wallpaper.jpg" alt="Tiger" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Tiger</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://c4.wallpaperflare.com/wallpaper/370/228/846/baby-elephant-elephant-amazing-wildlife-wallpaper-preview.jpg" alt="Elephant" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Elephant</h3>
      </div>
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#animalsCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#animalsCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
  </center>
</body>
</html>
