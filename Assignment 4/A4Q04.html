<!DOCTYPE html>
<html>
<head>
  <title>Weather Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <style>
      #canvas-container {
        width: 100%;
        margin-top: 20px;
      }
    </style>
</head>
<body>
<div id="canvas-container">
  <canvas id="weather-chart"></canvas>
</div>
<script>
      // data for the bar chart
      const weatherDataBar = {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [{
            label: 'Temperature (Â°F)',
            data: [72, 75, 78, 75, 77, 73, 80],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        },
        {
            label: 'Humidity (%)',
            data: [20, 25, 30, 28, 32, 25, 35],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
      };

      // data for the pie chart
      const weatherDataPie = {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [{
            data: [72, 75, 78, 75, 77, 73, 80],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
      };

      // get the canvas element
      const barChartCtx = document.getElementById('weather-chart').getContext('2d');
const pieChartCtx = document.getElementById('weather-chart').getContext('2d');
    // create the bar chart
  const barChart = new Chart(barChartCtx, {
    type: 'bar',
    data: weatherDataBar,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
  });

  // create the pie chart
  const pieChart = new Chart(pieChartCtx, {
    type: 'pie',
    data: weatherDataPie,
    options: {
        legend: {
            position: 'right',
        }
    }
  });
</script>
</body>
</html>
